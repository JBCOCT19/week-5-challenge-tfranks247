<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<div th:replace="base :: navlinks"></div>

<div class="container custom">


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 text-center">Job List</h1>
    </div>
</div>
</div>

<div class="container custom" id="jobBackground">
    <div class="col-2"></div>
    <div class="col-8 content">
        <a href="/"class="btn btn-primary btn-sm active" role="button">Show All Jobs</a><br />
        Departing Airport :<span th:text="${job.jobTitle} " class="form-control"></span><br />
        Arriving Airport :<span th:text="${job.jobDescription} " class="form-control"></span><br />
        Flight type :<span th:text="${job.postedDate} " class="form-control"></span><br />
        Price :<span th:text="${job.author} " class="form-control"></span><br />
        Date :<span th:text="${job.phoneNumber}" class="form-control"></span><br />
        <a th:href="@{/delete/{id}(id=${job.id})}" class="btn btn-primary btn-sm active" role="button">Delete this Job</a>
    </div>
    <div class="col-2"></div>


    <!--    <&#45;&#45;! <div class="footer text-center">Don't Be Afraid to Fly</div> &ndash;&gt;-->
</div>



</body>
</html>
